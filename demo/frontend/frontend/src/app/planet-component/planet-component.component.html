<p-messages [value]="message"></p-messages>
<p-dataView [value]="planets" [paginator]="true" [rows]="9" filterBy="name" layout="list">
  <ng-template let-planet pTemplate="listItem">
    <div class="p-col-12" (click)="setActiveItem(planet)">
      <div class="list-item">
        <div class="list-detail">
          <div class="list-left">
            <img src="{{ planet.image || 'https://img.icons8.com/ios/100/000000/no-image.png' }}"/>
            <div class="planet-name">{{planet.name}}</div>
          </div>
          <div class="list-center">
            <div class="product-description">{{planet.description}}</div>
            <div class="team-members">
              <p-tag
                styleClass="p-mr-2"
                severity="info"
                value="Captain: {{planet.team.capitan.name}}"></p-tag>
              <p class="captain-name">Robots: {{planet.robots}}</p>
            </div>
          </div>
          <div class="list-right">
            <p-splitButton label="{{planet.status}}" icon="{{setIcon(planet.status)}}"
                           styleClass="{{severity(planet.status)}}" [model]="items"></p-splitButton>

          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
<p-confirmDialog #cd [style]="{width: '50vw'}" [baseZIndex]="10000">
  <ng-template pTemplate="footer">
    <div id="dialog">
      <p-dropdown class="team-dropdown" [options]="teams" [(ngModel)]="selectedTeam" placeholder="Select a team"
                  optionLabel="name" optionValue="id"
                  [showClear]="true" scrollHeight="6.9rem"></p-dropdown>
    </div>
    <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
    <button type="button" pButton icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
  </ng-template>
</p-confirmDialog>
